<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>웹문서23</title>
</head>
<body>
    <div id="obj1"></div>
    <div id="obj2"></div>
    <div id="obj3"></div>
    <div id="obj4"></div>
    <script>
        //생성자 함수 : 클래스라는 개념을 이용해 객체인스턴스를 무수히 만들 수 있도록하는 함수
        function St(name, kor, mat, eng, his, sci){//매개변수의 값을 받아 현재 객체의 속성으로 넣어줌=> this.속성 = 매개변수
            if(!name || name==""){
                this.n = "무명";
            } else {
                this.n = name;
            }
            this.k = (!kor || kor=="") ? 0 : kor;
            this.m = (!mat || mat=="") ? 0 : mat;
            this.e = (!eng || eng=="") ? 0 : eng;
            this.h = (!his || his=="") ? 0 : his;
            this.s = (!sci || sci=="") ? 0 : sci;

            this.getTot = function() {
                return this.k+this.m+this.e+this.h+this.s;
            }
            this.getAvg = function() {
                return this.getTot() / 5;
            }
            this.getPrt = function() {
                return this.n = "은 총점이 "+this.getTot()+" 평균은 "+this.getAvg()+"입니다.";
            }
        }
        var st1 = new St("김기태", 100, 100, 80, 100, 100); //st1을 인스턴스
        var st2 = new St("박근태", 80, 100, 70, 80, 80);
        var st3 = new St("임경미", 100, 50, 60, 90, 80);
        var st4 = new St("김다솔", 100, 100);
        var obj1 = document.getElementById("obj1");
        var obj2 = document.getElementById("obj2");
        var obj3 = document.getElementById("obj3");
        var obj4 = document.getElementById("obj4");
        obj1.innerHTML = st1.getPrt();
        obj2.innerHTML = st2.getPrt();
        obj3.innerHTML = st3.getPrt();
        obj4.innerHTML = st4.getPrt();
    </script>
</body>
</html>
