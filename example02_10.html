<!DOCTYPE html><html>
<head>
<meta charset="UTF-8">
<title> n번째 엘리먼트 이후 혹은 이전에 위치한 엘리먼트에 스타일 해제하기-:gt(n),:lt(n)</title>
<style>
   table {   table-layout:auto;  width: 75%;}    
   .textstyle { color: blue;   font-weight: bold; background-color: pink}  
</style>
<script src="http://code.jquery.com/jquery-1.10.1.js"></script>
<script>
   $(document).ready(function(){
      //td 요소에 textstyle 클래스를 추가
      $("td").addClass("textstyle");
      //td의 인덱스가 2보다 작은 요소에 textstyle 클래스를 제거 (lt = 미만)
      $("td:lt(2)").removeClass("textstyle");
      //td의 인덱스가 4보다 큰 요소에 textstyle 클래스를 제거 (gt = 초과)
      $("td:gt(4)").removeClass("textstyle");
   })
</script>

</head>
<body>
   <table>
      <tr><td>zero</td><td>one</td><td>two</td></tr>
      <tr><td>three</td><td>four</td><td>five</td></tr>
   </table>
</body>
</html>
