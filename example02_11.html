<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>첫 번째와 마지막 자식 엘리먼트에 스타일 적용하기 :first-child, :last-child</title>
<script src="http://code.jquery.com/jquery-1.10.1.js"></script>
<script>
  $(document).ready(function(){
    //span의 첫 번째 자식 요소와 마지막 자식 요소에 대하여 밑줄, 글자색 빨강, 글자크기 20pt를 적용
    $("span:first-child, span:last-child").css("color","red").css("text-decoration","underline").css("font-size","20pt");
  });
</script>
</head> 
<body> 
  <div> 
    <span>one,</span>     <span>two,</span> 
    <span>three,</span>    <span>four</span>
  </div>
  <div>      
    <span>five,</span>     <span>six,</span> 
    <span>seven,</span>    <span>eight</span>
  </div>  
</body> 
</html>
