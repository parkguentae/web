<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건에 만족하는 짝수와 홀수에 위치한 엘리먼트에 스타일을 적용하기-:odd, :even</title>
<style>
   table {   table-layout:auto;   width: 75%;}      
</style>
<script src="http://code.jquery.com/jquery-1.10.1.js"></script>
<script>
   $(document).ready(function(){
      //tr의 인덱스가 짝수 번째인 요소에 대하여 배경색을 핑크로 지정
      $("tr:even").css("background","pink");
      //tr의 인덱스가 홀수 번째인 요소에 대하여 배경색을 퍼플로 지정
      $("tr:odd").css("background","purple");
   })
</script>
</head>
<body>
   <table>
      <tr><td>zero</td></tr>         <tr><td>one</td></tr>
      <tr><td>two</td></tr>	      <tr><td>three</td></tr>
      <tr><td>four</td></tr>	      <tr><td>five</td></tr>
   </table>
</body>
</html>
