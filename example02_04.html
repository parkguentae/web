<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택된 jQuery 확장 객체 집합에서 자식과 후손 엘리먼트에 스타일시트 적용하기-“ancestor descendant” "parents > children"</title>
<style type="text/css">
   em { font-size: 12pt; line-height: 40pt}
</style>
<script src="jquery.js" type="text/javascript"></script>
   <script>
    $("div>em").css({"border": "3pt solid red","padding":"7pt"});
    $("span em").css({"border":"1px dotted green"},{"padding":"15pt"});
   </script>
</head>
<body>
<div>
   <nav><em>민아, 시은 방가워요 보고싶었어요(입술에 침바르고 있음)</em></nav>
   <em>Hello!</em>   <em>jQuery</em>   <em>forever</em>
</div>
<span>
   <em>Good Bye!</em>   <em>javascript</em>   <b><em>GetOut</em></b>
</span> 
</body>
</html>
