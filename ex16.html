<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>웹문서16</title>
</head>
<body>
    <script>
    //for(초기값부여;조건;증감식) { 반복실행할 문장; }
    var sum=0;
    for(var i=1;i<100;i+=2){//부여된 초기값부터 증감식에 기입된 만큼 증가나 감소시키면서 조건이 만족하는 동안만 실행
        sum+=i;
        document.write("<br>현재 값 : "+i+"이며, 합산 결과 : "+sum);
    }    
    // for(;;){  무한반복 실행할 문장;  }
    var data = [60, 80, 90, 70, 100, 85], tot=0;
    for(var j=0;j < data.length;j++){//배열요소.length는 배열의 갯수
        tot+=data[j];
    }
    document.write("<br><br>이주민의 총점 : "+tot);
    var tot2=0;
    for(var key in data){//var 키변수 in 배열변수명 또는 객체명
        tot2+=data[key];
    }
    document.write("<br><br>임경미의 총점 : "+tot2);
    var sum2=0;
    for(var k=1;k<100;k++){
        if(k % 3 == 0){
            sum2+=k;
        } else {
            continue;
        }
    }
    document.write("<br><br>3의 배수의 합산결과 : "+sum2);
    </script>
</body>
</html>
