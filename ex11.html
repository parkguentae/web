    <script>
        //자바스크립트코드; //원조는 ECMAScript 이며, 문장 끝에 ;를 하지 않음
        var 김기태; //변수 선언 = 기억장소를 선언 => var 변수명;
        var varArr; 
        //변수명 규칙: 
        //1. 되도록이면, 영문 소문자로 기입하며
        //2. 특수문자를 사용하지 않아야 하며, 다만, -(하이픈)과 _(언더바)는 사용이 가능
        //3. 글자수에 제한은 없지만 16자가 넘지 않도록 하는 것이 사용하기 좋다.
        //4. 다른 모듈의 호환성을 위해 영문소문자로 시작하고, 단어 결합시 중간에 대문자를 혼합한다.
        김기태 = 100; //변수의 초기화(변수에 가장 처음을 값을 저장하는 것)
        //초기화할 때 변수의 형태가 정해진다.(실수형 변수, 정수형 변수, 문자열 변수, 날짜형 변수, 논리형 변수....)
        varArr = 김기태; //값의 전달
        var 김다솔, 김윤정, 박근태, 박수인, 유지나, 이한결, 임경미, 한보영, 송인혜; // 변수 선언과 초기화는 한 번에 여러 개를 할 수 있음
        김다솔 = "즐~!";
        김윤정 = true;
        var 박근태 = [90, 100, 80]; //배열형 변수
                    //박근태[0]  박근태[1]  박근태[2]
        var 박수인 = {나이:27, 국어:80, 영어:90, 수학:100, 합계:function(){
            return this.국어 + this.영어 + this.수학;
        }}; //사용자 정의 객체형 변수
                    //박수인.나이, 박수인.국어  .......
        //박수인.합계() => 메서드 : 객체에 딸린 함수를 객체의 메서드 라함 
        var today = new Date(); //자바 스크립트 내장 객체 - 데이터형 객체
        var tit = document.getElementById("tit1"); //자바스크립트 내장 객체 - DOM객체 = 엘리먼트;
        var win = window.open("http://www.naver.com");//BOM 객체
        //함수 - 반복되고, 복잡한 수행내용을 하나의 명령으로 묶어 호출시에 실행하는 형태
        function fnc(x, y){//함수의 정의
            alert("당신의 좌표는("+x+", "+y+") 입니다.");
            return false;
        }
        var kbs = parseInt(234.678);
        fnc(100, 200); //함수의 호출부 - 함수는 호출시 실행
        fnc2();//호출부
        var fnc2 = function(){
            alert("당신은 악마~! 나는 천사~!");
        }
        </script>
