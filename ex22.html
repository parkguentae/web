<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>웹문서22</title>
</head>
<body>
    <div id="result"></div>
    <div id="del"></div>
    <script>
        var st = {}; //객체생성
        st.name ="유지나"; //속성 추가
        st.kor =80;
        st.eng =60;
        var txt="";
        var res = document.getElementById("result");
        for(var key in st) {
            txt+="<br>"+key+" : "+st[key];
        }
        st.prt = function () {
            return "<br>"+this.name+"님의 국어점수는 "+this.kor;
        }
        txt+=st.prt();
        res.innerHTML = txt;
        delete(st.eng);
        txt="";
        for(var key in st){
            txt+="<br>"+key+" : "+st[key];
        }
        var del =document.getElementById("del");
        del.innerHTML = txt;
    </script>
</body>
</html>
