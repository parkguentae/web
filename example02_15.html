<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>jQuery 정의 필터 셀렉터를 이용하여 폼 요소 다루기-:button, :text, :password</title>
<style type="text/css">
   div { padding: 5px 5px 5px 5px }
    .item{float:left; width:100px; }
</style>
<script src="http://code.jquery.com/jquery-1.10.1.js"></script>
<script>
   $(document).ready(function(){
      //아이디가 regBtn인 요소를 클릭하면
      //아이디가 userId인 요소의 값이 비어 있으면, "아이디를 입력하세요." 라는 메시지 창을 띄우고,
      //아이디가 userName 인 요소의 값이 비어 있으면, "이름을 입력하세요." 라는 메시지 창을 띄우며,
      //아이디가 pwd인 요소와 pwdConfirm인 요소에 값이 비어 있으면, "암호를 입력하세요."라는
      //메시지 창을 띄우고, 서로 값이 일치하지 않으면,
      //"암호가 일치하지 않습니다."라는 메시지 창을 띄우고, 만약, 위의 유효성 검증이 모두
      //완료되면, "userName 님의 회원 가입을 축하합니다."라는 메시지 창을 띄우고,
      //입력창에 모든 값은 비우고, 실행을 멈춘다.
   });
</script>

</head> 
<body>
   <div class="center">   
     <div> <span class="item"> 아이디 * </span> <input id="userId" type="text"></div>
     <div> <span class="item"> 이름   * </span> <input id="userName" type="text" value=""></div>
     <div> <span class="item"> 암호   * </span> <input id="pwd" type="password"></div>
     <div> <span class="item"> 암호 확인  * </span> <input id="pwdConfirm" type="password"></div>
     <input type="button" id="regBtn" value="회원가입">         
   </div>
</body>
</html>
