<body>
    <h2>폼 연습</h2>
    <form action="" method="post">
        <fieldset>
            <legend>기본정보</legend>
            <label for="m_id">아이디</label> : <input type="text" id="m_id" title="아이디입력" autofocus size="50" maxlength="10" value="ksb450424" disabled> <br> <br>
            <input type="password" placeholder="비밀번호를 입력하세요" required> <br> <br>
            <input type="file" accept=".gif, .jpg, .png" title="jpg, png, gif 파일만 첨부가능"> <br> <br>
            <input type="file" accept="video/*" title="동영상 파일만 첨부가능"><br><br>
            <label>김기태가 좋아요?</label><br>
            <input type="radio" name="rdo" id="ra1" checked><label for="ra1">좋아요</label><br>
            <input type="radio" name="rdo" id="ra2"><label for="ra2">싫어요</label><br><br>
            <label>김기태가 어떻나요?</label><br>
            <input type="checkbox" id="ck1" checked>
            <label for="ck1">잘생겼어요</label><br>
            <input type="checkbox" id="ck2">
            <label for="ck2">재밌어요</label><br>
            <input type="checkbox" id="ck3">
            <label for="ck3">나빠요</label><br>
            <input type="checkbox" id="ck4" disabled>
            <label for="ck4">배고파요</label><br><br>
            <label for="sel">주로 사용하시는 이메일은?</label>
            <select name="" id="sel">
                <option value="">선택안함</option>
                <option value="">네이버</option>
                <option value="">구글</option>
                <option value="">다음</option>
            </select><br><br>
            <label for="sel2">주로 사용하시는 이메일2은?</label>
            <input type="text" list="ksb" id="sel2">
            <datalist id="ksb">
                <option value="선택안함">선택안함</option>
                <option value="네이버">네이버</option>
                <option value="구글">구글</option>
                <option value="다음">다음</option>
            </datalist><br><br>
            <label for="memo">약관</label><br>
            <textarea name="" id="memo" cols="60" rows="10" readonly>
                    제 1 조 (목적)
                    1. 본 약관은 기업마당 사이트가 제공하는 모든 서비스(이하 "서비스")의 이용조건 및 절차, 이용자와 기업마당 사이트의 권리, 의무, 책임사항과 기타 필요한 사항을 규정함을 목적으로 합니다.

                    제 2 조 (약관의 효력과 변경)
                    1. 기업마당 사이트는 귀하가 본 약관 내용에 동의하는 경우 기업마당 사이트의 서비스 제공 행위 및 귀하의 서비스 사용 행위에 본 약관이 우선적으로 적용됩니다.
                    2. 기업마당 사이트는 본 약관을 사전 고지 없이 변경할 수 있고 변경된 약관은 기업마당 사이트 내에 공지하거나 e-mail을 통해 회원에게 공지하며, 공지와 동시에 그 효력이 발생됩니다.
                    이용자가 변경된 약관에 동의하지 않는 경우, 이용자는 본인의 회원등록을 취소 (회원탈락)할 수 있으며 계속 사용의 경우는 약관 변경에 대한 동의로 간주 됩니다.
                    제 3 조 (약관 외 준칙)
                    1. 본 약관에 명시되지 않은 사항은 전기통신기본법, 전기통신사업법, 정보통신윤리위원회심의규정, 정보통신 윤리강령, 프로그램보호법 및 기타 관련 법령의 규정에 의합니다.
                    제 4 조 (용어의 정의)
                    본 약관에서 사용하는 용어의 정의는 다음과 같습니다.
                    
                    1. 이용자 : 본 약관에 따라 기업마당 사이트가 제공하는 서비스를 받는 자.
                    2. 가입 : 기업마당 사이트가 제공하는 신청서 양식에 해당 정보를 기입하고, 본 약관에 동의하여 서비스 이용계약을 완료시키는 행위.
                    3. 회원 : 기업마당 사이트에 개인 정보를 제공하여 회원 등록을 한 자로서 기업마당 사이트가 제공하는 서비스를 이용할 수 있는 자.
                    4. 비밀번호 : 이용자와 회원ID가 일치하는지를 확인하고 통신상의 자신의 비밀보호를 위하여 이용자 자신이 선정한 문자와 숫자의 조합.
                    5. 탈퇴 : 회원이 이용계약을 종료시키는 행위.
                    제 2 장 서비스 제공 및 이용
                    제 5 조 (이용계약의 성립)
                    1. 이용계약은 신청자가 온라인으로 기업마당 사이트에서 제공하는 소정의 가입신청 양식에서 요구하는 사항을 기록하여 가입을 완료하는 것으로 성립됩니다.
                    2. 기업마당 사이트는 다음 각 호에 해당하는 이용계약에 대하여는 가입을 취소할 수 있습니다.
                    ① 다른 사람의 명의를 사용하여 신청하였을 때
                    ② 이용계약 신청서의 내용을 허위로 기재하였거나 신청하였을 때
                    ③ 다른 사람의 기업마당 사이트 서비스 이용을 방해하거나 그 정보를 도용하는 등의 행위를 하였을 때
                    ④ 기업마당 사이트를 이용하여 법령과 본 약관이 금지하는 행위를 하는 경우
                    ⑤ 기타 기업마당 사이트가 정한 이용신청요건이 미비 되었을 때
            </textarea>
        </fieldset>
