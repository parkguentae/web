<!DOCTYPE html><html>
<head><meta charset="UTF-8">
<title>한 번에 다양한 엘리먼트에 접근하여 개수와 텍스트 얻기-“selector1, selector2, selectorN”</title>

<script src="http://code.jquery.com/jquery-1.10.1.js"></script>
<script src="jquery.js" type="text/javascript"></script>
<script>
   $(document).ready(function(){
      var res="";
      var $sel = $("p, span, div.simpletext1");
      res = "검색된 엘리먼트의 개수 : "+$sel.length+"개 <br>";
      $sel.each(function(){
         res += $(this).text()+",";
      });
      $("#res").html(res);
   });
</script>
</head>
<body>
   <span>simple</span>   <div class='simpletext1'>jQuery</div>
   <div>basic</div>   <p>example1</p>
   <div id="res"></div>
</body>
</html>
