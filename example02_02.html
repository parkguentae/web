<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>엘리먼트에 접근해서 스타일 지정하기-“element”, “#id”, “.class", 복합</title>
<style type="text/css">
   .spotlight {   background-color: #ff0   }
   .redtext   {   color: #f00   }
   .largetext {   font-size: 30pt   }
   .italictext{   font-style: italic;   }
</style>
<!-- CDN방식 -->
<script src="http://code.jquery.com/jquery-1.10.1.js"></script> 
<!-- <script src="jquery.js" type="text/javascript"></script>  -->
<script>
   $(document).ready(function(){
      // $("선택자").메서드() 또는 $("선택자").속성
      // $(객체).메서드() 또는 $(객체).속성
      // 변수명.메서드() 또는 변수명.속성
      
      $("span").addClass("redtext");
      $("div").addClass("spotlight");
      $("#text1").addClass("largetext");
      $(".text1").addClass("italictext");
   });
</script>
</head>
<body>
   <span id="text1">simple</span>
   <div class="text1">jQuery</div>   
   <span id="text2">basic</span>
   <div id="text3">example</div>
</body>
</html>
