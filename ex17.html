<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>웹문서17</title>
    <style>
    * { margin: 0; padding: 0; }
    ul { list-style: none; }
    #ico_lst { width:500px; margin: 0 auto; }
    #ico_lst li { float:left; width:100px; } 
    #ico_lst li:nth-child(5n+1) { clear:both; }
    #ico_lst li a { display:block; width: 100%;     }
    #ico_lst li img { display:block; width:100%; height:auto;}   
    </style>
</head>
<body>
    <ul id="ico_lst">
        <!-- 
            <li class="item1">
                <a href="page1.html">
                    <img src="1.jpg" alt="아이콘1">
                </a>
            </li>         
        -->
    </ul>
    <script>
    var lst = document.getElementById("ico_lst");
    var tg="";
    for(var i=1;i<=10;i++){
        tg+="<li class='item"+i+"'>";
        tg+="<a href='page"+i+".html'>";
        tg+="<img src='"+i+".jpg' alt='아이콘"+i+"'>";
        tg+="</a>";
        tg+="</li>";
    }
    lst.innerHTML = tg;    
    
    </script>    
</body>
</html>
