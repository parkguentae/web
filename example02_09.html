<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>n번째로 일치하는 엘리먼트에 스타일 적용하기-:eq(n)</title>
<style>
   table {   table-layout:auto;  width: 75%;}      
</style>
<script src="http://code.jquery.com/jquery-1.10.1.js"></script>
<script>
   $(document).ready(function(){
      //전체 td 요소 중에서 다섯번째 (인덱스가 4인) 요소에 대하여 배경색을 핫핑크로 지정
      $("td:eq(4)").css("background","pink");
   })
</script>
</head>
<body>
   <table>
      <tr><td>zero</td><td>one</td><td>two</td></tr>
      <tr><td>three</td><td>four</td><td>five</td></tr>
   </table>
</body>
</html>
